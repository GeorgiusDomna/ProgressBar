<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./components/ProgressBar/progressBar.css">
</head>
<body>
  
  <!-- Container for the progress bar and management controls -->
  <div class="container">
    <header>
      <h3 class="title">Progress</h3>
    </header>
    <main>
      <!-- Container for the progress bar -->
      <div id="progressBar"></div>
  
      <!-- Container for the management controls -->
      <div class="progress-management">

        <!-- Input for setting progress value -->
        <div class="management_switch">
          <input
            id="progress_value"
            type="number"
            min="0"
            max="100"
            value="25"
            placeholder="0"
          />
          <label class="label-text" for="value">Value</label>
        </div>

        <!-- Input for setting width of the progress bar (optional) -->
        <div class="management_switch optional">
          <input
            id="width"
            type="number"
            min="5"
            max="100"
            value="25"
            placeholder="0"
          />
          <label class="label-text" for="value">Width (px)</label>
        </div>

        <!-- Toggle switch for animating the progress bar -->
        <div class="management_switch">
          <label class="switch">
            <input id="animate" type="checkbox" />
            <span class="slider round"></span>
          </label>
          <label for="animate">Animate</label>
        </div>

         <!-- Input for setting animation duration (optional) -->
        <div class="management_switch optional">
          <input
            id="duration"
            type="number"
            min="0.5"
            max="5"
            value="2"
            step="0.1"
            placeholder="0"
          />
          <label class="label-text" for="duration">Period (s)</label>
        </div>

        <!-- Input for setting color of the progress bar (optional) -->
        <div class="management_switch optional">
          <input id="colorInput" type="color" value="#4741F8" name="colorInput">
          <label for="colorInput">Color</label>
        </div>

        <!-- Toggle switch for hiding the progress bar -->
        <div class="management_switch">
          <label class="switch">
            <input id="hide" type="checkbox" />
            <span class="slider round"></span>
          </label>
          <label class="label-text" for="hide">Hide</label>
        </div>
        
      </div>
    </main>
  </div>

  <!-- Toggle switch for showing/hiding optional settings -->
  <div class="management_switch">
    <label class="switch">
      <input id="optional-settings" type="checkbox" />
      <span class="slider round"></span>
    </label>
    <label class="label-text" for="optional-settings">Optional settings</label>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
